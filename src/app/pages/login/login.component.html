<div class="card mx-auto my-5" style="width: 18rem;">
    <div class="card-body">
        <h2 class="card-title">Iniciar Sessi&oacute;n</h2>
        <div class="mb-3 my-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" placeholder="admin" [(ngModel)]="usuario.usuario">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="123456" [(ngModel)]="usuario.password">
        </div>
        <button class="btn btn-primary" (click)="ingresar()">Ingresar</button>
    </div>
</div>
